<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Elearning GIT</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link rel="stylesheet" href="./app/addins/normalize/v5.0/normalize.css">
	<link rel="stylesheet" href="./app/addins/bootstrap/v3.3.7/css/bootstrap.css">
	<!--<link rel="stylesheet" href="./app/addins/bootstrap/bootstrap-theme.css">-->
</head>

<body>
	<div id="app" class="container-fluid">
		<div class="panel panel-default">
			<div class="panel-body">
				<button type="button" class="btn btn-primary btn-lg" @click="addWorkspace" title="添加Git工作目录"><span class="glyphicon glyphicon-plus"></span>添加</button>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">工作目录</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<th>名称</th>
							<th>目录</th>
							<th>当前分支</th>
							<th>需要合进develop的分支</th>
							<th>新分支（基于develop）</th>
							<th>操作</th>
						</tr>
					</thead>
					<tbody>
						<tr v-for="(item, index) in workspaces">
							<td>{{item.title}}</td>
							<td>{{item.path}}</td>
							<td>{{item.nowBranch}}</td>
							<td>
								<select v-model="item.branchIntoDevelop">
								<option v-for="branch in item.localBranches" :value="branch.name">
									{{branch.name}}
								</option>
								</select>
							</td>
							<td><input type="text" placeholder="输入新分支" v-model="item.newBranch"></td>
							<td>
								<button type="button" class="btn btn-primary btn-sm" @click="selectWorkspace(item)" title="更换目录"><span class="glyphicon glyphicon-pencil"></span></button>
								<button type="button" class="btn btn-danger btn-sm" @click="deleteWorkspace(item)" title="删除"><span class="glyphicon glyphicon-minus"></span></button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>
	</div>
</body>
